components:
  schemas:
    Book:
      type: object
      properties:
        name:
          type: string
        genre:
          type: string
        author:
          type: string
        publisher:
          type: string
        dateOfPublish:
          type: string
          format: date
        isbn:
          type: string
    BookInput:
      type: object
      properties:
        name:
          type: string
          example: The Great Gatsby
        genre:
          type: string
          example: Fiction
        author:
          type: string
          example: F. Scott Fitzgerald
        publisher:
          type: string
          example: Scribner
        dateOfPublish:
          type: string
          format: date
          example: '1925-04-10'
        isbn:
          type: string
          example: '9780743273565'
    BookUpdate:
      type: object
      properties:
        name:
          type: string
        genre:
          type: string
        author:
          type: string
        publisher:
          type: string
        dateOfPublish:
          type: string
          format: date
        isbn:
          type: string
    Teacher:
      type: object
      properties:
        name:
          type: string
        subjects:
          type: string
        classes:
          type: string
        mainClass:
          type: string
        faculty:
          type: string
        department:
          type: string
    TeacherInput:
      type: object
      properties:
        name:
          type: string
          example: John
        subjects:
          type: string
          example: Maths
        classes:
          type: string
          example: '4-B, 4-A'
        mainClass:
          type: string
          example: 4-C
        faculty:
          type: string
          example: Natural Sciences
        department:
          type: string
          example: Discrete Maths
    TeacherUpdate:
      type: object
      properties:
        name:
          type: string
        subjects:
          type: string
        classes:
          type: array
        mainClass:
          type: string
        faculty:
          type: string
        department:
          type: string
    Student:
      type: object
      properties:
        name:
          type: string
        studentId:
          type: string
        year:
          type: string
          format: date
        faculty:
          type: string
        department:
          type: string
        major:
          type: string
    StudentInput:
      type: object
      properties:
        name:
          type: string
        studentId:
          type: string
        year:
          type: string
          format: date
        faculty:
          type: string
        department:
          type: string
        major:
          type: string
    StudentUpdate:
      type: object
      properties:
        name:
          type: string
        studentId:
          type: string
        year:
          type: string
          format: date
        faculty:
          type: string
        department:
          type: string
        major:
          type: string
    Major:
      type: object
      properties:
        name:
          type: string
        faculty:
          type: string
        noTeachers:
          type: integer
        teachers:
          type: array
    MajorUpdate:
      type: object
      properties:
        name:
          type: string
        faculty:
          type: string
        noTeachers:
          type: integer
        teachers:
          type: array
    MajorInput:
      type: object
      properties:
        name:
          type: string
        faculty:
          type: string
        noTeachers:
          type: integer
        teachers:
          type: array
    Subject:
      type: object
      properties:
        name:
          type: string
        noTeachers:
          type: integer
    SubjectInput:
      type: object
      properties:
        name:
          type: string
        noTeachers:
          type: integer
    SubjectUpdate:
      type: object
      properties:
        name:
          type: string
        noTeachers:
          type: integer
    Club:
      type: object
      properties:
        name:
          type: string
        faculty:
          type: string
        department:
          type: string
    ClubInput:
      type: object
      properties:
        name:
          type: string
        faculty:
          type: string
        department:
          type: string
    ClubUpdate:
      type: object
      properties:
        name:
          type: string
        faculty:
          type: string
        department:
          type: string
